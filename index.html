<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/4de7b3c382.js"
      crossorigin="anonymous"
    ></script>
    <title>The MGL Form</title>
  </head>
  <body>
    <div id="container">
      <h1 class="logo">The Drum and Bass Forum</h1>
      <div id="form-box">
        <i id="prev-btn" class="fas fa-arrow-left"></i>
        <i id="next-btn" class="fas fa-arrow-right"></i>
        <div id="input-group">
          <input id = "input-field" required/>
          <label id="input-label">
            
          </label>
          <div id="input-progress"></div>
        </div>
        <div id="progress-bar"></div>
      </div>
      <a title="Click Me" href="https://www.instagram.com/dnbmiguel/?hl=en" target="_blank"><img id="pic-logo" src="/img/download.png"></a>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
